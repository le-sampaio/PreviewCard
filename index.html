<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Preview card</title>
</head>
<body>
    <div class="cartao">
        <header>
            <img src="./imagens/image-equilibrium.jpg" alt="image-equilibrium" class="mainImage">
            <img src="./imagens/icon-view.svg" alt="icone do olho" class="olho">
            
        </header>
        <div>
            <h1 class="titulo">Equilibrium #3429</h1>
            <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="info">
            <p class="infoPrisma">
                <img src="./imagens/icon-ethereum.svg" alt="icon-ethereum" class="prisma">
                0.041ETH</p>
            <p class="infoHoras">
                <img src="./imagens/icon-clock.svg" alt="icon-clock" class="clock">
                3 days left</p>
        </div>
        <div class="linha"></div>
        <footer>
            <img src="./imagens/image-avatar.png" alt="image-avatar" class="avatar">
            <p class="autor">Creation of <strong>Jules Wyvern</strong></p>
        </footer>

    </div>
    
    
</body>
</html>
